        <div class="card shadow-sm form-contacto">

          <div>
            <form id="formularioContacto" onsubmit="return validarFormulario()">
              <CENTER>
                <div>
                  <h1>Dejanos un mensaje!</h1>
                </div>
                <br>
              </CENTER>
              <div class="form-group">
                <label>NOMBRES: &nbsp </label>
                <input type="text" id="nombres" placeholder="Digita tus nombres">
              </div>
              <div class="form-group">
                <label>APELLIDOS: &nbsp </label>
                <input type="text" id="apellidos" placeholder="Digita tus apellidos">
              </div>
              <div class="form-group">
                <label>TELEFONO: &nbsp </label>
                <input type="text" id="telefono" placeholder="Digita tu telefono">
              </div>
              <div class="form-group">
                <label>CORREO: &nbsp </label>
                <input type="text" id="correo" placeholder="Digita tu correo">
              </div>
              <div class="form-group">
                <label>MENSAJE: &nbsp </label>
                <br>
                <textarea id="mensaje" rows="5" cols="40">
              </textarea>
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
              <button type="reset" class="btn btn-danger">Borrar</button>

            </form>
          </div>

  <script>
    window.addEventListener('resize', function () {
      var textarea = document.getElementById('mensaje');
      var screenWidth = window.innerWidth;

      // Define los tamaños de pantalla y el número de columnas correspondiente
      if (screenWidth < 600) {
        textarea.cols = 35;
      } else if (screenWidth < 900) {
        textarea.cols = 40;
      } else {
        textarea.cols = 45;
      }
    });

    // Ejecuta el evento resize al cargar la página
    window.dispatchEvent(new Event('resize'));
  </script>
